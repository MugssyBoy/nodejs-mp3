        <script>

            function add_music(){
                alert("I am an alert box!");
            }

            var myAudio = document.getElementById("myAudio");
            var isPlaying = false;

            function togglePlay() {
                isPlaying ? myAudio.pause() : myAudio.play();

                var img = document.getElementById('play-pause').src;
                if (img.indexOf('select-play.png')!=-1) {
                    document.getElementById('play-pause').src  = 'assets/img/pause-outline.png';
                }
                else {
                document.getElementById('play-pause').src = 'assets/img/select-play.png';
                }

                var element = document.getElementById("toggleIcon");
                element.classList.toggle("pause-style");
            };

            myAudio.onplaying = function() {
                isPlaying = true;

            };
            myAudio.onpause = function() {
                isPlaying = false;
            };
        </script>
